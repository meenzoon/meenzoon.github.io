<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 이 부분은 주석이다 html 코드에서 개발자들이 메모하기 위해 사용한다. -->
       
    <!-- 브라우저마다 CSS속성의 기본값이 다르기 때문에 reset.css를 통해 통일시켜줌 -->
    <link rel="stylesheet" href='reset.css'>
    <link rel="stylesheet" href='index.css'>
</head>

<body>

    <div class='header'>
        <div class='logo'>
            Logo
        </div>
        
         
        <!-- 
            input 태그는 순수 CSS에서 메뉴 버튼을 클릭 했을 때 
            메뉴가 보이고 있는지, 안보이고 있는지 상태를 확인하기 위해 사용하였다.
        -->
        <input id='nav-toggle' type='checkbox'>
        <!-- 
            실제 메뉴 모양이 checkbox 형태가 아니므로 checkbox를 안보이게 하고
            대신해서 사용할 요소이다. input말고 메뉴를 눌렀을 때 checkbox가 선택 되도록 하기 위해 for 속성을 사용하였다.
            for에는 input요소의 id를 넣으면 된다. 
        -->
        <label class='navicon' for='nav-toggle'>menu</label>


        <ul class='nav'>
            <li><a href="#">메뉴 1</a></li>
            <li><a href="#">메뉴 2</a></li>
            <li><a href="#">메뉴 3</a></li>
            <li><a href="#">메뉴 4</a></li>
        </ul>
    </div>
</body>
</html>
